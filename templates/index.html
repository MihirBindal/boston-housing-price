<html>
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
    <div class="login">
        <h1>Housing Price prediction</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="CRIM" placeholder="Per capita crime rate by town" required="required" />
            <input type="text" name="ZN" placeholder="Charles River dummy variable" required="required" />
            <input type="text" name="INDUS" placeholder="Proportion of residential land zoned" required="required" />
            <input type="text" name="CHAS" placeholder="Proportion of non-retail business acres" required="required" />
            <input type="text" name="NOX" placeholder="Nitric oxide concentration" required="required" />
            <input type="text" name="RM" placeholder="Average number of rooms per dwelling" required="required" />
            <input type="text" name="AGE" placeholder="Proportion of owner-occupied units" required="required" />
            <input type="text" name="DIS" placeholder="Weighted distances to five Boston employment centers" required="required" />
            <input type="text" name="RAD" placeholder="Index of accessibility to radial highways" required="required" />
            <input type="text" name="TAX" placeholder="Full-value property tax rate per $10,000" required="required" />
            <input type="text" name="PTRATIO" placeholder="Pupil-teacher ratio by town" required="required" />
            <input type="text" name="B" placeholder="proportion of eople of African American descent" required="required" />
            <input type="text" name="LSTAT" placeholder="Percentage of lower status of the population" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>
        {{ prediction_text }}

    </div>


</body>

</html>
